<p *ngIf="error">{{error}}</p>

<form [formGroup]="requestForm" (ngSubmit)="onSubmit()">

    <label for="nome">Nome: </label>
    <input id="nome" type="text" formControlName="nome" required [value]="game.nome">
  
    <label for="descrizione">Descrizione: </label>
    <textarea id="descrizione" type="textarea" formControlName="descrizione" required></textarea>

    <label for="video">Url video: </label>
    <input id="video" type="text" formControlName="video" required>
<!-- 
    <label for="id_categoria">Categoria: </label>
    <input id="id_categoria" type="number" formControlName="id_categoria" required> -->

    <input type="submit">
  
  </form>
