<h3>{{pageTitle}}</h3>
<button *ngIf="router.url === urlCategory" routerLink="/games">
         <i class="fa-solid fa-arrow-left"></i>
</button>

<div class="row align-items-center">
    <div class="col-auto searchbar">
        <i class="fa-solid fa-magnifying-glass searchglass"></i>
        <input #gameName inputmode="search" placeholder="Cerca gioco" type="search" (keyup.enter)="searchGames(gameName.value)"/>
    </div>
</div>

<div class="row">
    <div class="col-3 py-3" *ngFor="let game of games">
        <div class="card-game">
            <a routerLink="game/{{game.id}}">
                <p>{{ game.nome }}</p>
                <img *ngIf="game.img" src="{{game.img}}" alt="">
                <img *ngIf="!game.img" src="https://placehold.co/600x400" alt="">
                </a>
            <button routerLink="category/{{game.categoria?.id}}">{{game.categoria?.nome}}</button>
        </div>
    </div>
</div>
