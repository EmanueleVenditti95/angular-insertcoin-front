<div class="row">
    <div class="col-3 py-3" *ngFor="let game of games">
            <a routerLink="game/{{game.id}}" class="card-game">
                <p>{{ game.nome }}</p>
                <img *ngIf="game.img" src="{{game.img}}" alt="">
                <img *ngIf="!game.img" src="https://placehold.co/600x400" alt="">
                <button>{{game.categoria?.nome}}</button>
            </a>
    </div>
</div>
