<button routerLink="/games/edit/{{game.id}}">Modifica gioco</button>
<button (click)="deleteGame(game.id)">Cancella gioco</button>

<h3>{{game.nome}}</h3>
<p>{{game.id_categoria}}</p>
<p>{{game.descrizione}}</p>
<div *ngIf="game.video">
    <iframe width="100%" height="500px" 
            [src]="getVideoUrl(game)"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</div>
<p>{{error?.message ? "Gioco non trovato" : ""}}</p>
