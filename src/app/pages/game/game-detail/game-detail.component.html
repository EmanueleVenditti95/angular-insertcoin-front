<div class="my-3">
    <button routerLink="/games"><i class="fa-solid fa-arrow-left"></i></button>
    <button *ngIf="isAdmin" routerLink="/games/edit/{{game.id}}">Modifica gioco</button>
    <button *ngIf="isAdmin" (click)="openDialog()">Cancella gioco</button> 
</div>

<h3>{{game.nome}}</h3>
<p> <span class="category-badge">{{game.categoria?.nome}}</span></p>
<div class="d-flex flex-wrap">
    <p class="col-md-6 col-12 pe-1 description">{{game.descrizione}}</p>
    <div *ngIf="game.video" class="col-md-6 col-12">
        <iframe width="100%" height="500px"
                [src]="getVideoUrl(game)"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
</div>
</div>
<p>{{error?.message ? "Gioco non trovato" : ""}}</p>

<div class="d-flex flex-wrap gap-3 mt-5">
    <p>Disponibile su : </p>
    <p *ngFor="let c of game.consoles" class=" col-12 col-md-auto"><span class="console">{{c.nome}}</span></p>
</div>
