<section *ngIf="!isLogged">
    <h1>Registrati</h1>
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="d-flex flex-column" >
    
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="username" formControlName="username" required>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        
        <button mat-flat-button color="primary" type="submit">Invia</button>
      
    </form>
</section>
