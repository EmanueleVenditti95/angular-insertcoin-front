<form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="d-flex flex-column" *ngIf="!isLogged">

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
    </mat-form-field>
    
    <button mat-flat-button color="primary" type="submit">Accedi</button>
  
</form>

<h2 *ngIf="isLogged">{{username}}</h2>
<button *ngIf="isLogged" (click)="logOut()">LogOut</button>
